<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Window 1</title>
  <link rel="stylesheet" href="login1.css">
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <div class="avatar">
        <img src="Images/icon.png" alt="User Avatar">
      </div>
      <h2>LOGIN WINDOW</h2>
      <form>
        <div class="input-box">
          <input type="email" placeholder="Your Email Address" required>
        </div>

        <div class="input-box">
          <input type="password" placeholder="Your Password" required>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="terms">
          <label for="terms">Agree With <a href="#">Terms & Condition</a></label>
        </div>

        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </div>

</body>
</html>
